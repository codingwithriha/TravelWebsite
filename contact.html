<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9d70285fe3.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel website</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>

        <ul class="nav-items">
          <li class="navitem"><a href="./home.html">Home</a></li>
          <li class="navitem"><a href="./about.html">About</a></li>

          <li class="navitem"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="md-heading text-gray">Location</h2>
              <p>#2641 east city name,town name</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="md-heading text-gray">Email</h2>
              <p>rxeclothingbrand@111</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="md-heading text-gray">Contact</h2>
              <p>#356-9900088-101</p>
            </div>
            <img src="./img/company-img.jpg" alt="company img" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your question,suggestions and concern by filling the
              following form.
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message here</label>
              <textarea
                name="message"
                id="message"
                cols="10"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
      </div>
      <p>World Travel &copy; 2022,All Right Reserved</p>
    </footer>
  </body>
</html>
